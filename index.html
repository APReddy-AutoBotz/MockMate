    <title>MockMate: AI Interview Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'base-surface': '#0A192F', // Deeper Navy
              'action-teal': '#14C8B0', // Brighter, more energetic teal
              'info-blue': '#38BDF8',   // Sky Blue
              'accent-amber': '#FBBF24',// Soft Amber
              'alert-coral': '#F86A6A', // Slightly richer coral
              'text-primary': '#E6F1F8',  // Off-white for primary text
              'text-secondary': '#A8B2D1'// Softer grey for secondary text
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Fraunces', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;700&family=Inter:wght@400;600;700;800;900&display=swap');
      body { 
        background-color: #0A192F; 
        color: #E6F1F8; 
        margin: 0; 
        font-family: 'Inter', sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(20, 200, 176, 0.2); border-radius: 10px; }
      
      .bg-executive {
        background-image: linear-gradient(rgba(10, 25, 47, 0.75), rgba(10, 25, 47, 0.95)), url('https://images.unsplash.com/photo-1507679799987-c73779587ccf?q=80&w=2071&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      .glass-premium {
        background: rgba(15, 23, 42, 0.65);
        backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .label-pill {
        font-family: 'Inter', sans-serif;
        letter-spacing: 0.25em;
        text-transform: uppercase;
        font-size: 10px;
        font-weight: 800;
        opacity: 0.5;
      }

      .heading-executive {
        font-family: 'Fraunces', serif;
        letter-spacing: -0.02em;
      }
    </style>
